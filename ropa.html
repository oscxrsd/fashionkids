    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Variables
            const baseDeDatos = [
                {
                    id: 1,
                    nombre: 'Conjunto de playera y pantalones deportivos para niños pequeños y pequeños, color azul/amarillo',
                    precio: 520.00,
                    imagen: 'images/imagen1.jpg'
                },
                {
                    id: 2,
                    nombre: 'Conjunto de pijamas de Disney para niños, Pijama de verano de manga corta, ropa de dormir fina',
                    precio: 600.00,
                    imagen: 'images/imagen2.jpg'
                },
                {
                    id: 3,
                    nombre: 'Playera con diseño Verde claro/Minnie Mouse',
                    precio: 179.00,
                    imagen: 'images/imagen3.jpg'
                },
                {
                    id: 4,
                    nombre: 'Vestido con diseño Gris oscuro/Minnie Mouse',
                    precio: 249.00,
                    imagen: 'images/imagen4.jpg'
                },
                {
                    id: 5,
                    nombre: 'Chamarra de baseball Oversized Azul oscuro/Disney',
                    precio: 690,
                    imagen: 'images/imagen5.jpg'
                },
                {
                    id: 6,
                    nombre: 'Sudadera con gorro y diseño estampado Beige claro/Mickey Mouse',
                    precio: 549.00,
                    imagen: 'images/imagen6.jpg'
                },
                {
                    id: 7,
                    nombre: 'Bailarinas con brillos Turquesa/Princesas de Disney',
                    precio: 399.00,
                    imagen: 'images/imagen7.jpg'
                },
                {
                    id: 8,
                    nombre: 'Vestido con diseño Azul oscuro/Frozen',
                    precio: 249.00,
                    imagen: 'images/imagen8.jpg'
                },
                {
                    id: 9,
                    nombre: 'Sudadera con diseño Turquesa/TMNT',
                    precio: 449.00,
                    imagen: 'images/imagen9.jpg'
                },
                {
                    id: 10,
                    nombre: 'Sudadera con gorro Negro/Naruto',
                    precio: 529.00,
                    imagen: 'images/imagen10.jpg'
                },
                {
                    id: 11,
                    nombre: 'Sudadera con gorro Negro/PlayStation',
                    precio: 529.00,
                    imagen: 'images/imagen11.jpg'
                },
                {
                    id: 12,
                    nombre: 'Pantuflas suaves Amarillo/Pokémon',
                    precio: 399.00,
                    imagen: 'images/imagen12.jpg'
                },
                {
                    id: 13,
                    nombre: 'Pantuflas suaves Negro/SmileyWorld®',
                    precio: 399.00,
                    imagen: 'images/imagen13.jpg'
                },
                {
                    id: 14,
                    nombre: 'Vestido de punto con falda de lentejuelas Rosa claro/Barbie',
                    precio: 549.00,
                    imagen: 'images/imagen14.jpg'
                },
                {
                    id: 15,
                    nombre: 'Pijama de punto Azul claro/Frozen',
                    precio: 349.00,
                    imagen: 'images/imagen15.jpg'
                }
            ];
            let carrito = [];
            const divisa = '$';
            const DOMitems = document.querySelector('#items');
            const DOMcarrito = document.querySelector('#carrito');
            const DOMtotal = document.querySelector('#total');
            const DOMbotonVaciar = document.querySelector('#boton-vaciar');
            const miLocalStorage = window.localStorage;

            function renderizarProductos() {
                baseDeDatos.forEach((info) => {
                    const miNodo = document.createElement('div');
                    miNodo.classList.add('card', 'col-sm-4');
                    const miNodoCardBody = document.createElement('div');
                    miNodoCardBody.classList.add('card-body');
                    const miNodoTitle = document.createElement('h5');
                    miNodoTitle.classList.add('card-title');
                    miNodoTitle.textContent = info.nombre;
                    const miNodoImagen = document.createElement('img');
                    miNodoImagen.classList.add('img-fluid');
                    miNodoImagen.setAttribute('src', info.imagen);
                    const miNodoPrecio = document.createElement('p');
                    miNodoPrecio.classList.add('card-text');
                    miNodoPrecio.textContent = `${info.precio}${divisa}`;
                    miNodoPrecio.classList.add('card-text');
                    const precioFormateado = info.precio.toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2,
                    });
                    miNodoPrecio.textContent = precioFormateado;
                    const miNodoBoton = document.createElement('button');
                    miNodoBoton.classList.add('btn', 'btn-primary');
                    miNodoBoton.textContent = '+';
                    miNodoBoton.setAttribute('marcador', info.id);
                    miNodoBoton.addEventListener('click', anyadirProductoAlCarrito);
                    miNodoCardBody.appendChild(miNodoImagen);
                    miNodoCardBody.appendChild(miNodoTitle);
                    miNodoCardBody.appendChild(miNodoPrecio);
                    miNodoCardBody.appendChild(miNodoBoton);
                    miNodo.appendChild(miNodoCardBody);
                    DOMitems.appendChild(miNodo);
                });
            }
            function anyadirProductoAlCarrito(evento) {
                carrito.push(evento.target.getAttribute('marcador'))
                renderizarCarrito();
                guardarCarritoEnLocalStorage();
            }
            function renderizarCarrito() {
                DOMcarrito.textContent = '';
                const carritoSinDuplicados = [...new Set(carrito)];
                carritoSinDuplicados.forEach((item) => {
                    const miItem = baseDeDatos.filter((itemBaseDatos) => {
                        return itemBaseDatos.id === parseInt(item);
                    });
                    const numeroUnidadesItem = carrito.reduce((total, itemId) => {
                        return itemId === item ? total += 1 : total;
                    }, 0);
                    const miNodo = document.createElement('li');
                    miNodo.classList.add('list-group-item', 'text-right', 'mx-2');
                    miNodo.textContent = `${numeroUnidadesItem} x ${miItem[0].nombre} - ${miItem[0].precio}${divisa}`;

                    const miBoton = document.createElement('button');
                    miBoton.classList.add('btn', 'btn-danger', 'mx-5');
                    miBoton.textContent = 'X';
                    miBoton.style.marginLeft = '1rem';
                    miBoton.dataset.item = item;
                    miBoton.addEventListener('click', borrarItemCarrito);
                   
                    miNodo.appendChild(miBoton);
                    DOMcarrito.appendChild(miNodo);
                });
                
                DOMtotal.textContent = calcularTotal();
            }

        
            function borrarItemCarrito(evento) {
              
                const id = evento.target.dataset.item;
                
                carrito = carrito.filter((carritoId) => {
                    return carritoId !== id;
                });
               
                renderizarCarrito();
                
                guardarCarritoEnLocalStorage();

            }

            function calcularTotal() {
                
                return carrito.reduce((total, item) => {
                    
                    const miItem = baseDeDatos.filter((itemBaseDatos) => {
                        return itemBaseDatos.id === parseInt(item);
                    });
                   
                    return total + miItem[0].precio;
                }, 0).toFixed(2);
            }

    
            function vaciarCarrito() {
                
                carrito = [];
                
                renderizarCarrito();
               
                localStorage.clear();

            }

            function guardarCarritoEnLocalStorage() {
                miLocalStorage.setItem('carrito', JSON.stringify(carrito));
            }

            function cargarCarritoDeLocalStorage() {
                
                if (miLocalStorage.getItem('carrito') !== null) {
                   
                    carrito = JSON.parse(miLocalStorage.getItem('carrito'));
                }
            }


            
            DOMbotonVaciar.addEventListener('click', vaciarCarrito);

            
            cargarCarritoDeLocalStorage();
            renderizarProductos();
            renderizarCarrito();
        });
    </script>

                    <hr>
                   
                    <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="comprarBtn" class="btn btn-danger">Comprar</button>
                    <div id="metodosPago" style="display: none;">
                        <p>Efectivo</p>
                        <p>Tarjeta de Crédito</p>
                        <p>Tarjeta de Débito</p>
                       
                    </div>

                    <script>
                        const botonComprar = document.getElementById('comprarBtn');
                        const metodosPago = document.getElementById('metodosPago');

                        botonComprar.addEventListener('click', () => {
                            if (metodosPago.style.display === 'none') {
                                metodosPago.style.display = 'block';
                            } else {
                                metodosPago.style.display = 'none';
                            }
                        });
